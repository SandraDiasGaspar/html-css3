<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="ficheiro.txt" method="POST" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="isatisf">Nível de satisfação:</label>
            <input type="range" name="satisf" id="isatisf" min="1" max="5" value="1">
        </p>
        <P>
            <label for="ifoto">Foto de perfil</label>
            <input type="file" name="foto" id="ifoto">
        </P>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>




    </form>
    
</body>
</html>
