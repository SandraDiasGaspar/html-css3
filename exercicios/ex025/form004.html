<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="ficheiro.txt" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>:
                <input type="text" name="nome" id="inome" required minlength="10" maxlength="30" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail</label>:
                <input type="email" name="email" id="email" required autocomplete="email">
            </p>
            <p>
                <label for="itelemovel">Telemovel</label>:
                <input type="tel" name="telemovel" id="itelemovel" required autocomplete="tel" pattern="^\d{13}$" placeholder="(+351) 9xx xxx xxx">
            </p>
        </fieldset>
            <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
            </p>
        
    </form>
    
</body>
</html>
